<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negocio Móvil</title>
    <!-- Link to Material Icons and Material Design -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Business Name -->
    <header class="center-align">
        <h3 id="business-name">Negocio Móvil</h3>
    </header>

    <!-- Product Control Section -->
    <main class="container">
        <div class="card center-align">
            <div class="card-content">
                <h5>Producto: Nombre del Producto</h5>
                <p>Precio por unidad: $1500</p>
                
                <!-- Quantity Control Buttons -->
                <div class="quantity-control">
                    <button id="decrease" class="btn red darken-1"><i class="material-icons">remove</i></button>
                    <span id="product-count" class="product-count">0</span>
                    <button id="increase" class="btn green darken-1"><i class="material-icons">add</i></button>
                </div>

                <!-- Display Total Amount -->
                <p id="total-price">Total: $0</p>
            </div>
        </div>

        <!-- Order Button -->
        <div class="center-align">
            <button id="finalize-order" class="btn blue">Finalizar Pedido</button>
        </div>
    </main>

    <!-- Order Confirmation Section -->
    <div id="confirmation" class="hide center-align">
        <h5>¡Tu pedido ha sido realizado!</h5>
        <p>A la brevedad nos estaremos comunicando.</p>
    </div>

    <!-- Import Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
